<!doctype html>
<html>
	<head>
		<title>Auction System</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		{% load static %}  
		<link href="{% static 'css/main.css' %}" rel="stylesheet">
		<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
	</head>
	<body class="background">
		<form action="." method="POST">{% csrf_token %}
			<div class="container">
				<div class="row" style="height:100px">
					
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-2"></div>
					<div class="col-md-6 loginCss">
						<label style="font-size: 25px;color: #00C6FA;" class="col-md-12">User Registration</label>
						
						<br>
						<br>
						<br>
						{% if "successfully" in error_message %}
							<div class="alert alert-success alert-dismissible col-md-12" role="alert">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							  	<label>Registered successfully</label>
							</div>
							<br>
							<br>
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-8">
									<a href="/" class="btn btn-primary" style="width:100%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Return to Login</a></div>
								<div class="col-md-2"></div>
							</div>
						{% else %}
							{% if error_message %}
								<div class="alert alert-danger alert-dismissible col-md-12" role="alert">
									<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								  	<label>{{error_message}}</label>
								</div>
							{% endif %}
							<div class="alert alert-danger alert-dismissible col-md-12" style="display: none" role="alert">
									<a href="#" class="close" onclick="funcAlertHide()">&times;</a>
								  	<label></label>
								</div>
							<br>
							<br>
							<div class="row">
								<div class="col-md-4" style="text-align: left;">
									<label>First Name:<span style="color:red;font-size: 20px">*</span></label>
								</div>
								<div class="col-md-8">
									<input id="txt_Firstname" type="text" name="firstname" class="form-control" style="width: 100%" onfocusout="funcValidate(this.id,'Please enter the First Name')">
								</div>
							</div>					
							<br>
							<div class="row">
								<div class="col-md-4" style="text-align: left;">
									<label>Last Name:<span style="color:red;font-size: 20px">*</span></label>
								</div>
								<div class="col-md-8">
									<input id="txt_Lastname" type="text" name="lastname" class="form-control" style="width: 100%" onfocusout="funcValidate(this.id,'Please enter the Last Name')">
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-4" style="text-align: left;">
									<label>Email Id:<span style="color:red;font-size: 20px">*</span></label>
								</div>
								<div class="col-md-8">
									<input id="txt_Emailid" type="text" name="emailid" class="form-control" style="width: 100%" onfocusout="funcValidate(this.id,'Please enter the Email Id')">
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-4" style="text-align: left;">
									<label>Password:<span style="color:red;font-size: 20px">*</span></label>
								</div>
								<div class="col-md-8">
									<input id="txt_Password" type="password" name="password" class="form-control" style="width: 100%" onfocusout="funcValidate(this.id,'Please enter the Password')">
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-4" style="text-align: left;">
									<label>Confirm Password:<span style="color:red;font-size: 20px">*</span></label>
								</div>
								<div class="col-md-8">
									<input id="txt_ConfirmPass" type="password" name="confirmpass" class="form-control" style="width: 100%" onfocusout="funcPasswordValidation()">
								</div>
							</div>
							<br>
							<br>
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-8"><button type="submit" class="btn btn-primary" style="width:100%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Register</button></div>
								<div class="col-md-2"></div>
							</div>
						{% endif %}																	
						<br>
						<br>
					</div>
				</div>
			</div>
		</form>
	</body>	
</html>
